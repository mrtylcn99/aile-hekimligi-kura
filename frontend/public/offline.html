<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ff6b35">
  <title>Aile Hekimliği Kura - Çevrimdışı</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ffa500 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .offline-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .retry-button {
      background: white;
      color: #ff6b35;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ff6b35;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
      display: none;
    }

    .status.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }

      .message {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        <path d="M1 21L12 2l11 19H1zm2.5-2h17L12 5.5 3.5 19z" opacity="0.3"/>
        <circle cx="12" cy="12" r="2"/>
      </svg>
    </div>

    <h1>Çevrimdışı</h1>
    <p class="subtitle">İnternet Bağlantısı Yok</p>

    <p class="message">
      Şu anda internet bağlantınız bulunmuyor. Lütfen bağlantınızı kontrol edip tekrar deneyin.
      Uygulama çevrimiçi olduğunuzda otomatik olarak yüklenecektir.
    </p>

    <button class="retry-button" onclick="checkConnection()">
      Tekrar Dene
      <span class="loading" style="display: none;"></span>
    </button>

    <p class="status" id="status">Bağlantı kontrol ediliyor...</p>
  </div>

  <script>
    let isChecking = false;

    function checkConnection() {
      if (isChecking) return;
      isChecking = true;

      const button = document.querySelector('.retry-button');
      const loading = button.querySelector('.loading');
      const status = document.getElementById('status');

      loading.style.display = 'inline-block';
      button.disabled = true;
      status.classList.add('show');
      status.textContent = 'Bağlantı kontrol ediliyor...';

      // Check network status
      fetch('/')
        .then(() => {
          status.textContent = 'Bağlantı kuruldu! Yönlendiriliyorsunuz...';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          status.textContent = 'Hala çevrimdışı. Lütfen bağlantınızı kontrol edin.';
          loading.style.display = 'none';
          button.disabled = false;
          isChecking = false;

          setTimeout(() => {
            status.classList.remove('show');
          }, 3000);
        });
    }

    // Auto-check connection every 10 seconds
    setInterval(() => {
      if (navigator.onLine && !isChecking) {
        fetch('/')
          .then(() => {
            window.location.reload();
          })
          .catch(() => {});
      }
    }, 10000);

    // Listen for online event
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
