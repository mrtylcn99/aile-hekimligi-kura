<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Aile Hekimliği App Icons</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <a id="download192" download="logo192.png">Download 192x192</a>
    <a id="download512" download="logo512.png">Download 512x512</a>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1E3A5F');
            gradient.addColorStop(1, '#2C5282');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White circle background
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();

            // Medical cross
            ctx.fillStyle = '#FF7043';
            const crossWidth = size/8;
            const crossLength = size/2.5;

            // Vertical bar
            ctx.fillRect(size/2 - crossWidth/2, size/2 - crossLength/2, crossWidth, crossLength);
            // Horizontal bar
            ctx.fillRect(size/2 - crossLength/2, size/2 - crossWidth/2, crossLength, crossWidth);

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('AİLE HEKİMLİĞİ', size/2, size - size/10);

            // Set download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById(`download${size}`).href = url;
            });
        }

        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
